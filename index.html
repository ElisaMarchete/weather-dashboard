<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/stylesheet.css" />
    <title>Weather Dashboard</title>
  </head>
  <div id="page">
    <body>
      <header>
        <h1>Weather Dashboard</h1>
      </header>

      <div class="search">
        <h2 class="card-header text-uppercase">Search for a city</h2>
        <div class="col-auto">
        <form id="user-form" class="row g-3">
          <label class="visually-hidden" for="cityInput"></label>
          <input type="text" class="form-control" id="cityInput" placeholder="Ottawa">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Search</button>
        </div>
        </form>
      </div>
      <ul id="optionsDisplay"></ul> <!-- ADD LIST OF OPTIONS -->

      <main id="main">
        <div id="currentWeather">
          <h2 id="cityName"></h2>
          <img id="icon" />
          <p id="temp"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
        </div>
        <div id="forecast">
          <h3>5-Day Forecast</h3>
          <div id="day1">
            <p id="day1Date"></p>
            <img id="day1Icon" />
            <p id="day1Temp"></p>
            <p id="day1Humidity"></p>
          </div>
          <div id="day2">
            <p id="day2Date"></p>
            <img id="day2Icon" />
            <p id="day2Temp"></p>
            <p id="day2Humidity"></p>
          </div>
          <div id="day3">
            <p id="day3Date"></p>
            <img id="day3Icon" />
            <p id="day3Temp"></p>
            <p id="day3Humidity"></p>
          </div>
          <div id="day4">
            <p id="day4Date"></p>
            <img id="day4Icon" />
            <p id="day4Temp"></p>
            <p id="day4Humidity"></p>
          </div>
          <div id="day5">
            <p id="day5Date"></p>
            <img id="day5Icon" />
            <p id="day5Temp"></p>
            <p id="day5Humidity"></p>
          </div>
        </div>
      </main>

      <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

      <script src="./assets/javascript.js"></script>
     
    </body>
  </div>
</html>
